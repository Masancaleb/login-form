<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="form-area">
        <div class="container" id="login-form">
            <h2>Welcome Back!</h2>
            <form>
                <div class="box">
                    <input type="text" placeholder="Username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="box">
                    <input type="password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="options">
                    <label>  <input type="checkbox"> Remember Me?</label>
                    <a href="#">Forgot Password?</a>
                </div>  
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" class="toggle-signup">Sign Up</a></p>
            </form>
        </div>

        <div class="container" id="signup-form" style="display:none;">
            <h2>Sign Up</h2>
            <form>
                <div class="box">
                    <input type="text" placeholder="Username">
                    <i class="fa fa-user"></i>
                </div>
                <div class="box">
                    <input type="password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="box">
                    <input type="email" placeholder="Email">
                    <i class="fa fa-envelope"></i>
                </div>
                  
                <button type="submit">Sign Up</button>
                <p>Already have an account ? <a href="#" class="toggle-login">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        // Get references to the forms and toggle links
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleSignupLink = document.querySelector('.toggle-signup');
        const toggleLoginLink = document.querySelector('.toggle-login');

        // Toggle to Sign Up form
        toggleSignupLink.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
        });

        // Toggle to Login form
        toggleLoginLink.addEventListener('click', function(e) {
            e.preventDefault();
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
    </script>
</body>
</html>
